name: Calculator CI
on:
  push:
    branches:
      - master
jobs:
  build_and_run_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18' 
    - name: Install packages
      run: npm install
    - name: Run Tests
      run: npm run test
